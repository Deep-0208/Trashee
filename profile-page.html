

        <div class="input-group">
            <label>Email Address</label>
            <input type="email" id="email" value="johndoe@example.com" disabled>
        </div>
        <div class="input-group">
            <label>Phone Number</label>
            <input type="tel" id="phone" value="+1234567890" disabled>
        </div>
        <div class="input-group">
            <label>Address</label>
            <input type="text" id="address" value="123, Street Name, City, Country" disabled>
        </div>
        <div class="btn-group">
            <button class="btn" id="editBtn" onclick="editProfile()">Edit Profile</button>
            <button class="btn" id="saveBtn" onclick="saveProfile()" disabled>Save</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function editProfile() {
            let inputs = document.querySelectorAll("input");
            inputs.forEach(input => {
                input.disabled = false;
                input.style.backgroundColor = "white";
                input.style.cursor = "text";
            });

            document.getElementById("editBtn").disabled = true;  // Disable Edit Button
            document.getElementById("saveBtn").disabled = false; // Enable Save Button
        }

        function saveProfile() {
            let fullName = document.getElementById("fullName").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let address = document.getElementById("address").value;

            console.log("Profile Saved!");
            console.log("Full Name:", fullName);
            console.log("Email:", email);
            console.log("Phone:", phone);
            console.log("Address:", address);

            let inputs = document.querySelectorAll("input");
            inputs.forEach(input => {
                input.disabled = true;
                input.style.backgroundColor = "#f5f5f5";
                input.style.cursor = "not-allowed";
            });

            document.getElementById("editBtn").disabled = false; // Enable Edit Button
            document.getElementById("saveBtn").disabled = true;  // Disable Save Button
            alert("Profile updated successfully!");
        }
    </script>

</body>
</html>
